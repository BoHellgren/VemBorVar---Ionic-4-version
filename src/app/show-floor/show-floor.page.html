<ion-header>
  <ion-toolbar>
    <img src='../../assets/imgs/logga.png' width='100%'>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title text-center>
      Brf Husarvikens Strand
    </ion-title>
    <ion-title>
      <ion-row>
        <ion-col size='4'>{{streetAddr}}</ion-col>
        <ion-col size='4'></ion-col>
        <ion-col size='4'>{{floorName}}</ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let member of showHere">
      <ion-col size='1'></ion-col>
      <ion-col size='2'>{{member.lgh}}</ion-col>
      <ion-col size='2'>{{member.lmv}}</ion-col>
      <ion-col size='7'>{{member.membername}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="up" (click)="GoUp($event)">
      <ion-icon name="arrow-up"></ion-icon>
      <ion-label>Upp</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="down" (click)="GoDown($event)">
      <ion-icon name="arrow-down"></ion-icon>
      <ion-label>Ner</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Hem</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
