<ion-header>
  <figure>
    <img src='../../assets/imgs/logga.png' width='100%'>
  </figure>
  <div style="text-align: center">
    <p>Brf Husarvikens Strand</p>
  </div>

  <ion-title>

    <ion-row>
      <ion-col size='4'>{{streetAddr}}</ion-col>
      <ion-col size='4'></ion-col>
      <ion-col size='4'>{{floorName}}</ion-col>
    </ion-row>
  </ion-title>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let member of liveHere">
      <ion-col size='1'></ion-col>
      <ion-col size='2'>{{member.lgh}}</ion-col>
      <ion-col size='2'>{{member.lmv}}</ion-col>
      <ion-col size='7'>{{member.membername}}</ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>

    <ion-button href='/home' routerDirection='backward'>Tillbaks</ion-button>
    <ion-button (click)="GoUp($event)">Upp</ion-button>
    <ion-button (click)="GoDown($event)">Ner</ion-button>


</ion-footer>
